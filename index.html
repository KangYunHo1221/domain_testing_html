<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <div styles="padding: 40px">
      <h1 style="font-size: 100px">Oauth2 데모</h1>
      <h2 style="font-size: 60px">로그인하기</h2>
      <button class="oauth1" style="font-size: 40px; border-radius: 10px; padding: 15px">
        토스로 로그인하기(개인정보3종)
      </button>
      <button class="oauth2" style="font-size: 40px; border-radius: 10px; padding: 15px">
        토스로 로그인하기(intentUnsupported)
      </button>
      <button class="oauth3" style="font-size: 40px; border-radius: 10px; padding: 15px">
        토스로 로그인하기(앱오픈)
      </button>
      <button class="oauth4" style="font-size: 40px; border-radius: 10px; padding: 15px">
        토스로 회원가입하기(개인정보3종)
      </button>
      <button class="oauth5" style="font-size: 40px; border-radius: 10px; padding: 15px">
        토스로 회원가입하기(앱오픈)
      </button>
      <button class="oauth6" style="font-size: 40px; border-radius: 10px; padding: 15px">
        토스로 스벅 회원가입 JOIN
      </button>
      <button class="oauth7" style="font-size: 40px; border-radius: 10px; padding: 15px">
        토스로 스벅 회원가입 CHANGE_PERSONAL_INFO
      </button>
      <button class="oauth8" style="font-size: 40px; border-radius: 10px; padding: 15px">
        토스로 로그인하기(팝업)
      </button>
    </div>
  </head>
  <script src="https://cdn.toss.im/oauth2/v1"></script>
  <script type="text/javascript">
    var tossOauth = TossOauth();

    const button1 = document.querySelector('.oauth1');
    button1.addEventListener('click', () => {
      tossOauth.start({
        type: 'push',
        client_id: '56gnin7f7285rm8lq7tm6xl1jtel6vhm',
        redirect_uri: 'https://toss.im',
        _env_type:'alpha',
      });
    });

    const button2 = document.querySelector('.oauth2');
    button2.addEventListener('click', () => {
      tossOauth.start({
        type: 'appOpen',
        intentUnsupported: true,
        client_id: '56gnin7f7285rm8lq7tm6xl1jtel6vhm',
        redirect_uri: 'https://toss.im',
        onSuccess: () => {
          alert('로그인성공 onsuccess');
        },
        _env_type:'alpha',
      });
    });

    const button3 = document.querySelector('.oauth3');
    button3.addEventListener('click', () => {
      tossOauth.start({
        type: 'appOpen',
        client_id: '56gnin7f7285rm8lq7tm6xl1jtel6vhm',
        onSuccess: () => {
          alert('로그인성공 onsuccess');
        },
        redirect_uri: 'https://toss.im',
        _env_type:'alpha',
      });
    });

    const button4 = document.querySelector('.oauth4');
    button4.addEventListener('click', () => {
      tossOauth.start({
        type: 'push',
        client_id: '6tz670wxwcx78rbfk9zznprsfwq7okv2',
        onSuccess: () => {
          alert('회원가입 onsuccess');
        },
        redirect_uri: 'https://toss.im',
        _env_type:'alpha',
      });
    });

    const button5 = document.querySelector('.oauth5');
    button5.addEventListener('click', () => {
      tossOauth.start({
        type: 'appOpen',
        client_id: 'wlai57b8lykq5k1pt11as16ddh5ijj9c',
        onSuccess: () => {
          alert('로그인성공 onsuccess');
        },
        redirect_uri: 'https://toss.im',
        _env_type:'alpha',
      });
    });

    const button6 = document.querySelector('.oauth6');
    button6.addEventListener('click', () => {
      tossOauth.start({
        type: 'appOpen',
        client_id: 'jhwpbbrd03iid9nynnpow4xchppundld',
        onSuccess: () => {
          alert('로그인성공 onsuccess');
        },
        oauth_policy: 'JOIN',
        redirect_uri: 'https://toss.im',
        _env_type:'alpha',
      });
    });

    const button7 = document.querySelector('.oauth7');
    button7.addEventListener('click', () => {
      tossOauth.start({
        type: 'appOpen',
        client_id: 'jhwpbbrd03iid9nynnpow4xchppundld',
        onSuccess: () => {
          alert('로그인성공 onsuccess');
        },
        oauth_policy: 'CHANGE_PERSONAL_INFO',
        redirect_uri: 'https://toss.im',
        _env_type:'alpha',
      });
    });

    const button8 = document.querySelector('.oauth8');
    button8.addEventListener('click', () => {
      tossOauth.start({
        type: 'popup',
        client_id: '56gnin7f7285rm8lq7tm6xl1jtel6vhm',
        redirect_uri: 'https://toss.im',
        _env_type: 'alpha',
      });
    });
  </script>
  <body topmargin="0" leftmargin="0" style="overflow: hidden"></body>
</html>
