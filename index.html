<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <div styles="padding: 40px">
      <h1 style="font-size: 100px">Oauth2 데모 - github.io</h1>
      <h2 style="font-size: 60px">로그인하기</h2>
      <button class="oauthSignInPush" style="font-size: 40px; border-radius: 10px; padding: 15px">
        토스로 로그인하기(개인정보3종)
      </button>
      <button class="oauthSignInIntentUnsupported" style="font-size: 40px; border-radius: 10px; padding: 15px">
        토스로 로그인하기(intentUnsupported)
      </button>
      <button class="oauthSignInAppOpen" style="font-size: 40px; border-radius: 10px; padding: 15px">
        토스로 로그인하기(앱오픈)
      </button>
    </div>
  </head>
  <script src="https://cdn.toss.im/oauth2/v1"></script>
  <script type="text/javascript">
    var tossOauth = TossOauth();

    const signInButton = document.querySelector(".oauthSignInPush");
    signInButton.addEventListener("click", () => {
      tossOauth.start({
        type: "push",
        client_id: "wnjo5yivr4ftuwlea93n4zavezszx22o",
        redirect_uri: "https://toss.im",
      });
    });

    const signInIntentUnsupportedButton = document.querySelector(".oauthSignInIntentUnsupported");
    signInIntentUnsupportedButton.addEventListener("click", () => {
      tossOauth.start({
        type: "appOpen",
        intentUnsupported: true,
        client_id: "wnjo5yivr4ftuwlea93n4zavezszx22o",
        redirect_uri: "https://toss.im",
      });
    });

    const signInAppOpenButton = document.querySelector(".oauthSignInAppOpen");
    signInAppOpenButton.addEventListener("click", () => {
      tossOauth.start({
        type: "appOpen",
        client_id: "wnjo5yivr4ftuwlea93n4zavezszx22o",
        onSuccess: () => {
          alert('로그인성공 onsuccess');
        },
        redirect_uri: "https://toss.im",
      });
    });
  </script>
  <body topmargin="0" leftmargin="0" style="overflow: hidden"></body>
</html>
